<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio Admin Panel">
    
    <!-- Theme initialization script - Must be at the top before anything renders -->
    <script>
        // Apply saved theme immediately before page renders to prevent flash
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                window.isDarkMode = true;
            } else if (savedTheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
                window.isDarkMode = false;
            } else {
                // Check system preference
                const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
                if (prefersDarkScheme.matches) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                    window.isDarkMode = true;
                } else {
                    window.isDarkMode = false;
                }
            }
        })();
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/admin.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <title>Admin Panel | Portfolio</title>
    <style>
        /* Mobile warning overlay */
        .mobile-warning-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(33, 43, 54, 0.98);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .warning-content {
            max-width: 500px;
            background-color: #1a2532;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }
        
        .warning-icon {
            font-size: 64px;
            color: #ffc107;
            margin-bottom: 20px;
        }
        
        .warning-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .warning-message {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 24px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .warning-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .warning-button:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <!-- Mobile Warning Overlay -->
    <div class="mobile-warning-overlay" id="mobileWarning">
        <div class="warning-content">
            <div class="warning-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h2 class="warning-title">Desktop View Recommended</h2>
            <p class="warning-message">
                This interface was not designed to fit on mobile screens.
                Please open in a desktop environment for the best experience.
            </p>
            <button class="warning-button" id="continueAnyway">Continue Anyway</button>
        </div>
    </div>

    <div class="admin-container">
        <!-- Include Navbar -->
        {% include "navbar.html" %}

        <!-- Main Content Area -->
        <main class="admin-main">
            <header class="admin-header">
                <div class="header-title">
                    {% block header_title %}{% endblock %}
                </div>
                <div class="header-actions">
                    <!-- Dark Mode Toggle (simplified) -->
                    <button id="theme-toggle-btn" class="theme-toggle-btn" aria-label="Toggle dark mode">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </header>

            <div class="content-wrapper">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <!-- Custom JS -->
    <script src="/static/js/admin.js" defer></script>
    {% block extra_scripts %}{% endblock %}
    
    <!-- Inline script to ensure dark mode toggle works -->
    <script>
        // Simple dark mode toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggleBtn = document.getElementById('theme-toggle-btn');
            if (!themeToggleBtn) return;
            
            // Set initial icon based on current theme
            updateThemeIcon();
            
            // Toggle theme when button is clicked
            themeToggleBtn.addEventListener('click', function() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                // Update theme
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                window.isDarkMode = newTheme === 'dark';
                
                // Update icon
                updateThemeIcon();
            });
            
            // Function to update the icon based on current theme
            function updateThemeIcon() {
                const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
                const icon = themeToggleBtn.querySelector('i');
                
                if (isDark) {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                } else {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                }
            }
        });
    </script>

    <script>
        // Mobile warning overlay logic
        document.addEventListener('DOMContentLoaded', function() {
            const mobileWarning = document.getElementById('mobileWarning');
            const continueButton = document.getElementById('continueAnyway');
            const minWidth = 1120; // Minimum width in pixels
            
            // Function to check window width and show/hide warning
            function checkWidth() {
                if (window.innerWidth < minWidth) {
                    // Check if user has already dismissed warning
                    const hasAccepted = localStorage.getItem('acceptedMobileWarning');
                    if (!hasAccepted) {
                        mobileWarning.style.display = 'flex';
                    }
                } else {
                    mobileWarning.style.display = 'none';
                }
            }
            
            // Handle continue button click
            continueButton.addEventListener('click', function() {
                mobileWarning.style.display = 'none';
                // Save dismissal in localStorage (remembers for current session)
                localStorage.setItem('acceptedMobileWarning', 'true');
            });
            
            // Check width on load
            checkWidth();
            
            // Check width on resize
            window.addEventListener('resize', checkWidth);
        });
    </script>
</body>
</html>
